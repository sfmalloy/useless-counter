<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Counter App</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Fira+Code:500" rel="stylesheet">
        <script src="count.js"></script>
    </head>
    <body>
        <div id="elems">
            <h1>Useless Counter App</h1>
            <p id="number">0</p>
            <p>Space = Count, R = Reset, C = Set Count</p>
        </div>
        <div id="buttons">
            <button name="Reset" id="resetButton">Reset</button>
            <button name="Add" id="countButton">Count</button>
            <button name="Set" id="setCountButton">Set Count</button>
        </div>
        <div id="setCount">
            <p>Input a number.</p>
            <div>
                <input id="newCount"></input>
                <button id="confirmButton">Confirm</button>
            </div>
        </div>
    </body>
</html>
